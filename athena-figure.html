<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a captioned figure with optional width and height. 

If you don't enter height it's set to auto

If you don't enter width it's set to 100%

Example:

    <athena-figure height="auto" width="100%" source="images/rey.png" caption="Rey from Starwars"></athena-figure>

@element athena-figure
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="athena-figure">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      figure {
        border: 1px solid grey;
      }

      img {
        height: auto;
        width: 100%;
      }

      figcaption {
        width: max-content;
      }

    </style>
    <figure>
<!--      <img src="{{source}}" height="{{height}}" width="{{width}}">-->
      <img src="{{source}}">
      <figcaption><span>{{caption}}</span></figcaption>
    </figure>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'athena-figure',

    properties: {
      src: {
        type: String,
        value: ""
      },

      caption: {
        type: String,
        value: ""
      }

    }
  });

</script>
